{% extends 'users/base.html' %}

{% block styles %}
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<link rel='stylesheet' href='../../static/users/assets/css/request.css'>
{% endblock styles %}

{% block content %}
  <div class='p-5'>
      <h1 class='text-xl font-weight-bold mb-3'>About Me</h1>
      <div>
          <form method='POST'>
              {% csrf_token %}
            {{form.description}}
            <button data-action='submit'
            type="submit" id='req-sbmt' class="btn btn-primary">Submit</button>
          </form>
          
      </div>
      <h1 class='text-xl font-weight-bold my-3'>Testimonials</h1>
      <div class='bg-white shadow '>
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider ">
                  Name
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Rating
                </th>
                
               
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              {% for r in reviews %}
              <tr class='transition-all hover:bg-gray-100 hover:m-5'>
                <td class="py-4 whitespace-nowrap ">
                  <div class="flex items-center">

                    <div class="ml-4">
                      <div class="text-sm font-medium text-gray-900">
                        {{r.first_name.capitalize}} {{r.last_name.capitalize}}
                      </div>
                     
                    </div>
                  </div>
                </td>
                <td style='padding-left: 40px;'>{{r.rating}}</td>
                <td></td>
                <td></td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                  <button onclick='window.location.href=href="{% url 'rating-review' r.id %}"' 
                    class="transition-all h-10 items-center px-3 font-bold text-black hover:text-white hover:bg-black rounded-lg hover:shadow-lg hover:m-4 focus:bg-gray-700">View Request</button>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
      </div>
  </div>

<script>

  $(document).ready(function () {
    $('#header-text').html("Admin");
    $('#about-msg').val('{{data}}')
  });


</script>
{% endblock content %}
