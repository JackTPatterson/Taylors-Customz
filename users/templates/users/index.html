<script>
  $(document).ready(function () {
    $('.center-txt-title').animate({
      opacity: 1
    });
  });

  $('document').ready(function () {
    setInterval(function () {
      var scrollPos = $(document).scrollTop();
      if (scrollPos > 30) {
        $('.arrow-2').animate({
          opacity: 0
        }, 200, 'swing');
      } else {
        $('.arrow-2').animate({
          opacity: 1
        }, 200, 'swing');

      }
    }, 500);
  })
</script>
<style>

</style>
