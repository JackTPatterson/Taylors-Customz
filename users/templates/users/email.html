{% extends 'users/base.html' %}

{% block styles %}

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

{% endblock styles %}

{% block content %}

<center>
    <h1 class='main-head'>Specify a message for the email</h1>
</center>
<div class='form-blk'>
    <form method="post" action="">
        {% csrf_token %}
        {{form.message}}
        <button type="submit" id='req-sbmt' class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock content %}
