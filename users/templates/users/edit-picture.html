{% extends "users/base.html" %}
{% load widget_tweaks %}

{% block styles %}
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<link href="../static/users/assets/css/request.css" rel='stylesheet'>

{% endblock styles %}

{% block content %}
<center>
    <div class='bg-white shadow w-11/12 m-5 px-3 pt-3'>
        <form method="POST">
            {% csrf_token %}
            {{form.priority}}
            <button type="submit" id='req-sbmt' class="btn btn-primary mb-4">Submit</button>
        </form>
    </div>
</center>
<script>
    $(document).ready(function () {
        $('#header-text').html("Edit Picture Priority");
        
        $('#req-form-pr').attr("placeholder", '{{data.priority}}');
    });
  
</script>
{% endblock content %}
