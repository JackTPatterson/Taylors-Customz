{% extends 'users/base.html'%}

{% block styles %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href='../../static/users/assets/css/request.css'>
<link rel="stylesheet" href='../../static/users/assets/css/login.css'>

{% endblock styles %}
{% block content %}
<div class="container h-100">
	<div class="d-flex justify-content-center">
		<div class="user_card">
			<div class="d-flex justify-content-center">
				<h1 class="page-header" id='login-head'>LOGIN</h1>
			</div>
			<div class="d-flex justify-content-center form_container">
				<form method="POST" action="" class='login-form'>
					{% csrf_token %}
					<input type="text" name="username" placeholder="Username..." class="form-control">
					<input type="password" name="password" placeholder="Password..." class="form-control">
					<div class="d-flex justify-content-center mt-3 login_container">
						<input class="btn btn-primary" style='width: 100%; border-radius: 10px;' type="submit"
							value="Login">
					</div>
				</form>
			</div>
			<br>
			{% for message in messages %}
			<div class="container-fluid p-0">
				<div class="alert alert-danger {{ message.tags }} alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					{{ message }}
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock content %}
